<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="output">
        <div data-previous-operand class="previous"></div>
        <div data-current-operand class="current">0</div>
      </div>
      <br />
      <div class="buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">	&#215 </button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="operator">=</button>
        <button data-operation class="operator">&#247 </button>
        <br />
        <button data-delete class="clearBtn wide">C</button>
        <button data-clear-all class="clearBtn">AC</button>
      </div>
    </div>
  </body>
</html>
